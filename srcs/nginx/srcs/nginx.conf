server {
	listen 80;
	listen [::]:80;
	server_name localhost;
	return 301 https://$host$request_uri;
}

server{
	listen 443 ssl ;
	listen [::]:443 ssl ;

	server_name localhost;

	ssl_certificate /etc/nginx/ssl/olaurine.pem;
	ssl_certificate_key /etc/nginx/ssl/olaurine.key;

	root /var/www;
	index index.html;

	location / {
		autoindex on;
		try_files $uri $uri/ =404;
	}
}